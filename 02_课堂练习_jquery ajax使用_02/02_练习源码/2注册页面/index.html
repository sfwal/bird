<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title></title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>

		<form id="register" action="http://javascriptbook.com/code/c08/register.php" method="post">
			<h2>注册</h2>
			<label for="name">用户名：</label><input type="text" id="name" name="name" />
			<label for="pwd">密码：</label><input type="password" id="pwd" name="pwd" />
			<label for="email">电子邮箱：</label><input type="email" id="email" name="email" />
			<input type="submit" />
			<label id="result"></label>
		</form>

		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//点击按钮
				$('#register').on('submit', function(e) {
					//表格数据进行序列化
					var details = $('#register').serialize();
					$.post('register.php', details, function(data) {
						$('#result').html(data);
					});
					//阻止表单传递
					e.preventDefault();
					return false;
				});
			});
		</script>
	</body>

</html>
