<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title></title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<h2>你喜欢哪个t-shirt？</h2>
		<div id="vote">
			<div class="third">
				<a href="javascript:void(0);"><img src="img/t-gray.png" id="gray" alt="gray" /></a>
			</div>
			<div class="third">
				<a href="javascript:void(0);"><img src="img/t-yellow.png" id="yellow" alt="yellow" /></a>
			</div>
			<div class="third">
				<a href="javascript:void(0);"><img src="img/t-green.png" id="green" alt="green" /></a>
			</div>
		</div>
		<h2 id="result"></h2>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#vote a').on('click', function(e) {
					e.preventDefault();
					var queryString = 'vote=' + $(e.target).attr('id');
					console.log(queryString);
					$.get('votes.php', queryString, function(data) {
						$('#result').html(data);
					});
				});
			});
		</script>
	</body>

</html>
