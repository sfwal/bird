<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		.tab{width: 400px;border: 1px solid #ddd;margin: 50px auto;}
		.tab .tab_hd{height: 40px; line-height: 40px;}
		.tab .tab_hd li{float: left;width: 33.3333%;border-bottom: 1px solid #ddd;text-align: center;font-size: 15px;cursor: pointer;border-right: 1px solid #ddd;box-sizing: border-box; }
		.tab .tab_hd li:last-child{border-right: 0;}
		.tab .tab_hd li.on{color:#f00; border-bottom: 1px solid #f00;}
		.tab_bd{position: relative;height: 200px;line-height: 200px; text-align: center;}
		.tab_bd .tab_con{
			position:absolute;
		}
	</style>
</head>
<body>
	<div class="tab">
		<div class="tab_hd">
			<ul>
				<li class="on">选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
		</div>
		<div class="tab_bd">
			<div class="tab_con">内容一</div>
			<div class="tab_con" style="display: none;">内容二</div>
			<div class="tab_con" style="display: none;">内容三</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(".tab_hd li").click(function(){
			//当前点击的第几个，给它加on的class并且把它的其他兄弟的class干掉
			$(this).addClass("on").siblings().removeClass("on");
			$(".tab_bd>.tab_con").eq($(this).index()).fadeIn(1000)
.siblings().fadeOut(1000)
			})
	</script>
</body>
</html>
