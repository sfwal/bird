<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin:0;list-style: none;}
		.tabs{width: 300px;border: 1px solid #ddd;}
		.tabs_nav{height: 35px;line-height: 35px;border-bottom: 1px solid #ddd;}
		.tabs_nav li{float: left;width: 100px;cursor: pointer;}
		.tabs_nav li.on{color: #f00;}
		.tabs_con{height: 200px;}
		.tabs_con .con{height: 200px;width: 300px;line-height: 200px;text-align: center;}
	</style>
</head>
<body>
	<div class="tabs">
		<div class="tabs_nav">
			<ul>
				<li>国内新闻</li>
				<li>国际新闻</li>
				<li>本地新闻</li>
			</ul>
		</div>
		<div class="tabs_con">
			<div class="con">1</div>
			<div class="con">2</div>
			<div class="con">3</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tab.js"></script>
	<script type="text/javascript">
	$(function(){
		$('.tabs').tab();
	})
	</script>
</body>
</html>
