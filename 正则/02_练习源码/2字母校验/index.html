<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>字母校验</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
	</head>

	<body>
		<input type="text" id="text" />
		<input type="button" value="校验" id="btn" />

		<script type="text/javascript">
			document.getElementById("btn").onclick = function() {
				//只能输入由数字和26个英文字母组成的字符串
				var reg = /^[0-9a-zA-Z]+$/;
				//只能输入由26个英文字母组成的字符串
				var reg = /^[a-zA-Z]+$/;
				//只能输入由26个大写英文字母组成的字符串
				var reg = /^[A-Z]+$/;
				//只能输入由26个小写英文字母组成的字符串
				var reg = /^[a-z]+$/;
				if(reg.test(document.getElementById("text").value)) {
					alert("验证成功");
				} else {
					alert("验证失败");
				}
			}
		</script>

	</body>

</html>
