<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>数字校验</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
	</head>

	<body>
		<input type="text" id="num" />
		<input type="button" value="校验" id="btn" />
		<script type="text/javascript">
			document.getElementById("btn").onclick = function() {
				//整数或者小数
				var reg = /^[\+\-]?(0|([1-9]\d*)|(\d+.\d+))$/;
				//只能输入非零的正整数
				var reg = /^[1-9]\d*$/;
				//只能输入非零的负整数
				var reg = /^\-[1-9]\d*$/;
				//只能输入数字
				var reg = /^\d+$/;
				//只能输入n位的数字
				var reg = /^\d{n}$/;
				//只能输入至少n位的数字
				var reg = /^\d{n,}$/;
				//只能输入m~n位的数字
				var reg = /^\d{m,n}$/;;
				//只能输入零和非零开头的数字
				var reg = /^(0|([1-9]\d*))$/;
				if(reg.test(document.getElementById("num").value)) {
					alert("验证成功");
				} else {
					alert("验证失败");
				}
			}
		</script>
	</body>

</html>
