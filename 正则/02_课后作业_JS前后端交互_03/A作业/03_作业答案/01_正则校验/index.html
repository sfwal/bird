<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>正则校验</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
	</head>

	<body>
		<input type="text" id="content" />
		<input type="button" value="校验" id="btn" />
		<script type="text/javascript">
			document.getElementById("btn").onclick = function() {
				//校验中文
				var reg = /^[\u4e00-\u9fa5]{0,}$/;
				//校验金额，精确到2位小数
				var reg = /^[0-9]+(.[0-9]{2})?$/;
				//验证颜色，十六进制颜色，比如：#abcdef #999
				var reg = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
				//验证ip 
				var reg = /^((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)$/;
				if(reg.test(document.getElementById("content").value)) {
					alert("验证成功");
				} else {
					alert("验证失败");
				}
			}
		</script>
	</body>

</html>
