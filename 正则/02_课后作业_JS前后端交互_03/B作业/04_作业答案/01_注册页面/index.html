<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>正则校验</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 导入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div id="register">
			<h1>注册页面</h1>
			<form method="post">
				<input type="text" required="required" placeholder="用户名" id="username"></input>
				<input type="password" required="required" placeholder="密码" id="password"></input>
				<input type="password" required="required" placeholder="重复密码" id="repeat"></input>
				<input type="text" required="required" placeholder="手机号" id="phone"></input>
				<input type="text" required="required" placeholder="QQ号码" id="qq"></input>
				<button id="btn" type="submit">注册</button>
			</form>
		</div>
		<script type="text/javascript">
			//注册
			var btn = document.getElementById("btn");
			btn.onclick = function() {
				//判断用户名，由字母数字下划线组成，长度6-16
				var reg = /^[a-z0-9_-]{6,16}$/;
				if(!reg.test(document.getElementById("username").value)) {
					alert("用户名格式不正确");
					return;
				}

				//判断密码，包含大小写字母和数字的组合，长度6-16
				var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}$/;
				if(!reg.test(document.getElementById("password").value)) {
					alert("密码格式不正确");
					return;
				}

				//判断两次密码是否相同
				if(document.getElementById("password").value !== document.getElementById("repeat").value) {
					alert("两次密码不一致");
					return;
				}

				//判断手机号
				var reg = /^1(3|4|5|7|8)\d{9}$/;
				if(!reg.test(document.getElementById("phone").value)) {
					alert("手机号格式不正确");
					return;
				}

				//判断QQ
				var reg = /^[1-9]\d{4,9}$/;
				if(!reg.test(document.getElementById("qq").value)) {
					alert("QQ号格式不正确");
					return;
				}

				alert("注册成功");
			}
		</script>
	</body>

</html>
