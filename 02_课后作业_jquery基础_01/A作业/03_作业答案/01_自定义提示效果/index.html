<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title></title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<h3>有效果：</h3>
		<ul>
			<li>
				<a href="images/apple1.jpeg" class="tooltip" title="苹果 iPod"><img src="images/apple1.jpeg" alt="apple watch" /></a>
			</li>
			<li>
				<a href="images/apple2.jpeg" class="tooltip" title="苹果 iPod nano"><img src="images/apple2.jpeg" alt="iPod shuffle" /></a>
			</li>
			<li>
				<a href="images/apple3.jpeg" class="tooltip" title="苹果 iPhone"><img src="images/apple3.jpeg" alt="iPod touch" /></a>
			</li>
			<li>
				<a href="images/apple4.jpeg" class="tooltip" title="苹果 Mac"><img src="images/apple4.jpeg" alt="iPod nano" /></a>
			</li>
		</ul>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
