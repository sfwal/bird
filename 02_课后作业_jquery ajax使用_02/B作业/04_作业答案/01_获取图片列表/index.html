<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>获取文章列表</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<ul id="list">
		</ul>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				jQuery.ajax({
						url: "text.json",
						type: "GET",
					})
					.done(function(data, textStatus, jqXHR) {
						var pics = data.objects;
						console.log(pics);
						for(var i = 0; i < pics.length; i++) {
							var pic = pics[i];
							$("#list").append('<li class="item"> <img src="' + pic.cover_image.image + '"/> <p class="title">' + pic.title + '</p> </li>')
						}
					})
					.fail(function(jqXHR, textStatus, errorThrown) {
						console.log("HTTP Request Failed");
					})
					.always(function() {
						/* ... */
					});
			})
		</script>
	</body>

</html>
